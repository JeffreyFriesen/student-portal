<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      text-align: center;
      padding: 40px 20px;
      margin: 0;
      color: #333;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 20px;
      border-radius: 12px;

    }

    h1 {

    .button {

      margin: 20px;
      padding: 20px 40px;

      color: white;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
      background-color: #5e35b1;
      transform: scale(1.05);
    }

    .icon {
      display: block;
      font-size: 2em;
      margin-bottom: 10px;
    }

      margin-top: 60px;
      font-size: 0.9em;

    }

    .contact-info {
      margin-top: 10px;
      font-size: 0.85em;
    }

    .managed {
      font-style: italic;
      margin-top: 15px;
      color: #777;
    }
  </style>
</head>
