<!DOCTYPE html>
<html>
<head>
  <title>Student Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      text-align: center;
      padding-top: 80px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 50px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    a {
      background-color: white;
      color: #333;
      text-decoration: none;
      font-size: 1.4em;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 12px;
      width: 300px;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      transform: translateY(-5px);
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Student Portal</h1>
  <div class="button-container">
    <a href="https://northumberlandschool.edclub.com" target="_self">Typing Practice</a>
    <a href="https://docs.google.com" target="_self">Google Docs</a>
  </div>
</body>
</html>
